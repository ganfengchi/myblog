<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function show(){
				//小黄人4部曲
				//1.创建异步对象
			 var 	xhr=new XMLHttpRequest();
			
			 	//4.接收响应，开启监听
			 xhr.onreadystatechange=function(){
			 //	console.log(xhr.readyState);
				//4遍中，我们只关注第4遍
				//响应状态码为200
				if(xhr.readyState===4 &&xhr.status==200){
					//代码运行到这个if里，说明有正确的响应数据可以接收
					//响应数据默认保存在xhr.responseText
					var r=xhr.responseText;
					console.log(r);
					
				}
			 }
				//2.创建请求,打开连接 true是异步，flase是同步
			  xhr.open("get","/ajax/test",true);
				//3.发送请求xhr.send(null);是一样的
				xhr.send();		
			}
		
		</script>
	</head>
	<body>
		
		<button onclick="show()">显示</button>

	  
	</body>
</html>
