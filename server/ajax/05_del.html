<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function del(){
				var $uid=uid.value;
				if(!$uid){alert("用户id不能为空");return}
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
					  var  r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				xhr.open("delete",`/ajax/restful_del1/${$uid}`,true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uid"><br>
		<button onclick="del()">删除</button>
		<div id="d1"></div>
	</body>
</html>
